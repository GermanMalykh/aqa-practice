name: Test

on: 
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
      # выкачиваем репозиторий
      - uses: actions/checkout@v4
      
      # настраиваем java
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      # Запускаем Selenoid напрямую
      - name: Start Selenoid
        run: |
          # Скачиваем и запускаем Selenoid
          curl -s https://aerokube.com/cm/bash | bash
          ./cm selenoid start --browsers 'chrome' --last-versions 1 --args "-limit 2"
          
          # Ждем запуска
          sleep 10
          
          # Проверяем статус
          curl -s http://localhost:4444/status || echo "Selenoid not ready yet"
          ps aux | grep selenoid || echo "Selenoid process not found"
      
      # запускаем тесты
      - name: Run tests
        env:
          CI: true
        run: |
          ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub --continue --no-daemon --info --stacktrace || true
          echo "=== Test Results ==="
          find build/reports/tests -name "*.html" -exec echo "Report: {}" \;
          echo "=== Allure Results ==="
          ls -la build/allure-results/ || echo "No Allure results"
      
      # генерируем отчет Allure
      - name: Generate Allure Report
        if: always()
        run: |
          ./gradlew allureReport
          echo "=== Allure Report Directory ==="
          ls -la build/reports/allure-report/ || echo "No Allure report"
      
      # настраиваем GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: always()
      
      # загружаем артефакт для GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: './build/reports/allure-report'
      
      # публикуем отчет на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: always()
      
      # Очищаем Selenoid
      - name: Cleanup
        if: always()
        run: |
          ./cm selenoid stop || true
          pkill -f selenoid || true
