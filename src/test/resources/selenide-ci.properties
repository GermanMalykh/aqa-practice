# Selenide configuration for CI/CD environment
selenide.browser=chrome
selenide.remote=http://localhost:4444/wd/hub
selenide.pageLoadStrategy=eager
selenide.timeout=10000
selenide.pollingInterval=200
selenide.holdBrowserOpen=false
selenide.reopenBrowserOnFail=false
selenide.remoteReadTimeout=300000
selenide.remoteConnectionTimeout=300000

# Дополнительные настройки для стабильности
selenide.fastSetValue=true
selenide.versatileSetValue=true
selenide.softAssert=false
selenide.reportsFolder=build/reports/tests
selenide.downloadsFolder=build/downloads

# Настройки для работы с перехваченными элементами
selenide.clickViaJs=true
selenide.screenshotMode=ON_FAIL
