# Selenide configuration for CI/CD environment
selenide.browser=chrome
selenide.remote=http://localhost:4444/wd/hub
selenide.pageLoadStrategy=eager
selenide.timeout=10000
selenide.pollingInterval=200
selenide.holdBrowserOpen=false
selenide.reopenBrowserOnFail=false
selenide.remoteReadTimeout=300000
selenide.remoteConnectionTimeout=300000

# Chrome capabilities for CI/CD
selenide.browserCapabilities.goog:chromeOptions.args=--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--disable-web-security,--disable-features=VizDisplayCompositor,--disable-extensions,--disable-plugins,--disable-images,--disable-javascript,--disable-background-timer-throttling,--disable-backgrounding-occluded-windows,--disable-renderer-backgrounding,--disable-features=TranslateUI,--disable-ipc-flooding-protection,--disable-hang-monitor,--disable-prompt-on-repost,--disable-client-side-phishing-detection,--disable-component-extensions-with-background-pages,--disable-default-apps,--disable-sync,--metrics-recording-only,--no-first-run,--safebrowsing-disable-auto-update,--disable-blink-features=AutomationControlled,--remote-debugging-port=0,--disable-background-networking,--disable-translate,--hide-scrollbars,--mute-audio,--ignore-certificate-errors,--ignore-ssl-errors,--ignore-certificate-errors-spki-list

# Chrome preferences
selenide.browserCapabilities.goog:chromeOptions.prefs.profile.default_content_setting_values.notifications=2
selenide.browserCapabilities.goog:chromeOptions.prefs.profile.default_content_setting_values.media_stream=2
selenide.browserCapabilities.goog:chromeOptions.prefs.profile.default_content_setting_values.geolocation=2
selenide.browserCapabilities.goog:chromeOptions.prefs.profile.default_content_setting_values.automatic_downloads=1
selenide.browserCapabilities.goog:chromeOptions.prefs.profile.password_manager_enabled=false
selenide.browserCapabilities.goog:chromeOptions.prefs.profile.default_content_setting_values.popups=2
selenide.browserCapabilities.goog:chromeOptions.prefs.profile.default_content_settings.popups=0
selenide.browserCapabilities.goog:chromeOptions.prefs.profile.managed_default_content_settings.images=2
selenide.browserCapabilities.goog:chromeOptions.prefs.profile.default_content_setting_values.images=2
