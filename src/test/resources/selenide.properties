# Настройки Selenide для CI/CD
browser=chrome
headless=true
browserSize=1920x1080
timeout=30000
pageLoadTimeout=90000

# Настройки для стабильности
reportsFolder=build/selenide-reports
downloadsFolder=build/downloads
screenshots=true
savePageSource=true
holdBrowserOpen=false

# Настройки для обработки ошибок
failOnTimeout=false
retryTimeout=10000

# Настройки для CI/CD
webdriverLogsEnabled=true
downloadsPath=build/downloads
